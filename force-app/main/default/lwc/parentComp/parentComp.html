<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="Parent Comp">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">Parent Comp</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Parent Card Header">
                            <span>Parent Comp</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <article class="slds-card slds-card_boundary">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title="account">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">account</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="#" class="slds-card__header-link slds-truncate" title="Card Header">
                                    <span>Child Comp</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">child comp text</div>
                <footer class="slds-card__footer">
                    <a class="slds-card__footer-action" href="#">View All
                        <span class="slds-assistive-text">Child Comp Footer</span>
                    </a>
                </footer>
            </article>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Parent Comp Footer</span>
            </a>
        </footer>
    </article>
    <lightning-card variant="brand" icon-name="standard:opportunity">
        <h1 slot="title">Parent Comp</h1>
        Message from child: {messageFromChild}
        <lightning-input onchange={handleInputChange}></lightning-input>
        <lightning-button label="Send Message" onclick={handleClick}></lightning-button>
        <div>
            <c-child-comp message={messageToChild} onsend={handleMessageFromChild}></c-child-comp>
        </div>
        <div slot="footer">
            <p>Parent Footer</p>
        </div>
    </lightning-card>
</template>
